<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <title>title</title>
</head>

<body>
    <div class="container">
        <div class="coll1">
            <form action="" id="main-form1">
                <label for="photo"> Photo:</label>
                <input type="file" id="photo" name="photo" />
                <br />
                <label for="username"> Username: </label>
                <input type="text" id="username" name="username" />
                <br />
                <label for="company">Company:</label>
                <select name="company" id="company" onchange="updateCompanyLogo">
                    <option value="meta">Meta</option>
                    <option value="apple">Apple</option>
                    <option value="amazon">Amazon</option>
                    <option value="netflix">Netflix</option>
                    <option value="google">Google</option>
                    <option value="microsoft">Microsoft</option>
                </select>
                <img id="companyLogo" src = "images/meta.png" alt="LogoCompany" width="100px" />
                <br />
                <fieldset>
                    <legend>Текущая должность в компании:</legend>
                    <input type="radio" id="intern" name="position" value="intern"
                        onchange="updatePositionEmoji()" />
                    <label for="intern">Software Engineer Intern <span id="emoji-intern"></span></label><br />

                    <input type="radio" id="junior" name="position" value="junior"
                        onchange="updatePositionEmoji()" />
                    <label for="junior">Junior Software Engineer <span id="emoji-junior"></span></label><br />

                    <input type="radio" id="engineer" name="position" value="engineer"
                        onchange="updatePositionEmoji()" />
                    <label for="engineer">Software Engineer <span id="emoji-engineer"></span></label><br />

                    <input type="radio" id="senior" name="position" value="senior"
                        onchange="updatePositionEmoji()" />
                    <label for="senior">Senior Software Engineer <span id="emoji-senior"></span></label>
                </fieldset>

                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github" />
                <br />
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" />
                <br />
                <label for="instagram">Instagram:</label>
                <input type="url" id="instagram" name="instagram" />
                <br />
                <label for="telegram">Telegram:</label>
                <input type="url" id="telegram" name="telegram" />
                <br />

                <button type="submit">Отправить</button>
            </form>
        </div>
        <div class="coll2">
            <div id="main-form2">

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</html>
